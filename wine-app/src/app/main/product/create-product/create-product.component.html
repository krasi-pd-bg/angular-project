        @if(errorMsg) {
            <div class="error-containers">
                <p>{{errorMsg}}</p>
            </div>
        }
        
        <form class="wine-form" #form="ngForm" (ngSubmit)="create(form)">
            <label for="name">Wine: </label>
            <input type="text" id="name" name="name"
            ngModel
            #inputName="ngModel"
            required
            >

            <label for="type">Type of wine: </label>
            <input type="text" id="type" name="type"
            ngModel
            #inputType="ngModel"
            required
            >

            <label for="grapeVariety">Grape variety: </label>
            <input type="text" id="grapeVariety" name="grapeVariety"
            ngModel
            #inputGrapeVariety="ngModel"
            required
            >

            <label for="vintage">Vintage: </label>
            <input type="number" id="vintage" name="vintage"
            ngModel
            #inputVintage="ngModel"
            required
            >

            <label for="wineCellar">Wine cellar:</label>
            <input type="text" id="wineCellar" name="wineCellar"
            ngModel
            #inputWineCellar="ngModel"
            required
            >

            <label for="regionCountry">Country/Region:</label>
            <input type="text" id="regionCountry" name="regionCountry"
            ngModel
            #inputRegionCountry="ngModel"
            required
            >

            <label for="price">Price (euro):</label>
            <input type="number" id="rings" name="price"
            ngModel
            #inputPrice="ngModel"
            required
            >
                

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"
            ngModel
            #inputDescription="ngModel"
            required
            ></textarea>

            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image"
            ngModel
            #inputImage="ngModel"
            required
            >

            <button type="submit">Add Wine</button>
        </form>
