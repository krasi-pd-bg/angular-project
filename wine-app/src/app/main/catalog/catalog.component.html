
@if (wines.length > 0) {
    
    @for (wine of wines; track $index) {
        <div class="wine-card" id="wine">
            <img src={{wine.image}} alt="wine">
            <h3>{{wine.name | uppercase}}</h3>
            <p>{{wine.price}} euro</p>
            <a class='detail-btn' [routerLink]="['/catalog/product/details', wine._id]">Details</a>
        </div>
    }
} @else {
    <p class="no-post">There are no wines found yet!</p>
}
